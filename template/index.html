<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  {% csrf_token %}
  <div class="d-flex flex-column">
    <!-- header -->
    <div class="">
      <div class="card col-12 m-2 w-100 justify-content-center">
        <div class="card-body" style="text-align:center">
          <h2> SKN Placement Portal</h2>
        </div>
      </div>
    </div>
    <!-- body -->
    <div class="d-flex flex-row w-100">
      <!-- notification -->
      <div class="card col-3 m-2">
        <div class="card-body" >
          {% for noti in noti_list%}
          <div class="card-body mt-2" style="border: solid;">
            <p>{{noti.Addnotification}}</p>
          </div>
          {%endfor%}
        </div>
      </div>
      <!-- posts -->
      <div class="card col-9 m-2">
        <div class="card-body" >
          <!-- Posts goes from here -->
          {% for post in post_list%}
          <div class="card-body mt-2" style="border: solid;">
            <h5>{{post.jobName}}</h5>
            <p>{{post.jobDescription}}</p>
          </div>
          {%endfor%}
          <!-- <div class="card-body mt-2" style="border: solid;">
            Posts 2
          </div> -->

          <!-- posts ends here -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
